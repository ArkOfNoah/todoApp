<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/6d3c355e58.js"
      crossorigin="anonymous"
    ></script>
    <title>momentum</title>
  </head>
  <body>
    <div class="container">
      <!-- clock -->
      <section class="js-clock">
        <h1 class="clock"></h1>
        <span class="seconds fs-small"></span>
      </section>
      <section class="login-container">
        <!-- login -->
        <form class="loginForm hidden">
          <div>
            <label for="name">이름: </label>
            <input
              type="text"
              id="name"
              placeholder="이름을 입력해 주세요"
              required
              autocomplete="off"
            />
            <div class="underline"></div>
          </div>
        </form>
        <form class="nameForm hidden">
          <div>
            <h2></h2>
            <h2></h2>
            <button type="submit"><span>변경</span></button>
          </div>
        </form>
      </section>

      <section class="todo-container hidden">
        <h2>What's your today's goal?</h2>
        <form id="todoForm">
          <label for="todoInput"></label>
          <input type="text" id="todoInput" required autocomplete="off" />
          <div class="underline"></div>
        </form>
        <ul id="todoList"></ul>
      </section>

      <section id="weather-container">
        <div class="weather-icon">
          <span></span>
          <span>Clear</span>
        </div>
        <span></span>
        <div class="temp-icon">
          <i class="fa-solid fa-temperature-half"></i>
          <span></span>
        </div>
      </section>
    </div>

    <script src="./js-folder/clock.js"></script>
    <script src="./js-folder/login.js"></script>
    <script src="./js-folder/randomBg.js"></script>
    <script src="./js-folder/todoList.js"></script>
    <script src="./js-folder/wheather.js"></script>
    <script src="./js-folder/location.js"></script>
  </body>
</html>
